    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // إعدادات Tailwind مخصصة لدعم RTL والألوان
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-red': '#e50914',
                        'dark-bg': '#121212',
                        'card-bg': '#222222',
                        'nav-bg': '#222222',
                        'light-gray': '#999999',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Skeleton Loader Styles */
        .skeleton-card {
            background-color: #222222;
            border-radius: 0.5rem;
            overflow: hidden;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .skeleton-img { width: 100%; height: 12rem; background-color: #333; }
        .skeleton-text { height: 1rem; background-color: #333; margin: 0.5rem; border-radius: 0.25rem; }
        .skeleton-text-sm { width: 60%; height: 0.75rem; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Continue Watching Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .progress-bar-inner {
            height: 100%;
            background-color: #e50914;
        }
    </style>
</head>
